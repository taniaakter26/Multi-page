<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>	
		<div class="container">
			<div class="row">	
				<div class="bradLogo">
					<a href="#">
						<img src="./images/logo.png" alt="">
					</a>
				</div>
					<nav>
						<a href="#">Home</a>
						<a href="#">About us</a>
						<a href="#">Our Gallery</a>
						<a href="#">Contact us</a>
					</nav>
				</div>
				<div class="cart">
					<a href="#">
						<i class="fa fa-cart">	</i>
					</a>
				</div>
			</div>				
		</div>
	</header>

	<section class="bannerSection">	
		<div class="container">	
			<div class="row">
				<div class="bannerContent">
					<H1><span>Develop Faster.</span>Run anyway</H1>
				</div>
			</div>
		</div>			
	</section>			

	<section class="productSection">
		<div class="container">
			<div class="row">
				<div class="column">
					<div class="product">
						<img src="" alt="">
						<h2>Mid Century Walnut Bedside Table with 2 Drawers</h2>
						<h1>31.5$</h1>
						<div class="rating">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>





</body>
</html>
